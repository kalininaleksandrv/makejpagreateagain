spring:
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
    # avoids hikari to check autocomit flag and for this
    # hold connection on a @Transactional when it's njt necessary
    hikari:
      auto-commit: false
  jpa:
    hibernate:
      ddl-auto: create
      dialect: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        # inform hibernate that we're switch off auto-commit
        connection:
          provider_disables_autocommit: true
        format_sql: true
        use_sql_comments: true
        generate_statistics: true
        session.events.log.LOG_QUERIES_SLOWER_THAN_MS: 3
        # enable batching in a test purposes
        jdbc:
          batch_size: 10
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
  h2:
    console:
      enabled: true
logging:
  level:
    org.springframework.orm.jpa:
      JpaTransactionManager: DEBUG
    org.hibernate:
      SQL: DEBUG
      stat: DEBUG
      cache: DEBUG
      type.descriptor.sql.BasicBinder: TRACE

